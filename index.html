<!doctype html>
<html>
  <head>
    <title>Fair isle maker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.18.1/babel.min.js"></script>
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="js/fairislemaker.js" type="text/babel"></script>
    <link href="css/fairisle.css" rel="stylesheet">
  </head>

  <body>

    <div id="fairisle"></div>
    <script type="text/babel">
      ReactDOM.render(
        <FairIsle rows={4} stitches={4} />,
        document.getElementById('fairisle')
      );
    </script>
  </body>
</html>
